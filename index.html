<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator me! - A calculator made by me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container items-center flex flex-col  mx-auto ">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
          <button class="button Impb">C</button>
          <button class="button Impb">M+</button>
          <button class="button Impb">M-</button>
          <button class="button symbol">*</button>
        </div>
        <div class="row">
          <button class="button nor">7</button>
          <button class="button nor">8</button>
          <button class="button nor">9</button>
          <button class="button symbol">/</button>
        </div>
        <div class="row">
          <button class="button nor">4</button>
          <button class="button nor">5</button>
          <button class="button nor">6</button>
          <button class="button symbol">+</button>
        </div>
        <div class="row">
          <button class="button nor">1</button>
          <button class="button nor">2</button>
          <button class="button nor">3</button>
          <button class="button symbol">-</button>
        </div>
        <div class="row">
          <button class="button nor">0</button>
          <button class="button nor">.</button>
          <button class="button nor">%</button>
          <button class="button symbol">=</button>
        </div>
    </div>
    <div class="bottom items-center flex flex-col  mx-auto ">
      <h2 class="bottom">Numbers are the universal language, and this is your tool to speak it.</h2>
    </div>
</body>
<script src="script.js"></script>
</html>
